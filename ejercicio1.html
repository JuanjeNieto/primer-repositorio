<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos números decimales</title>
</head>
<body>

    <form>
        <p>Introduce el precio del artículo</p>
        <input id="precio"><br>
        <p>Introduce la cantidad de productos</p>
        <input id="cantidad"><br>
        <button type="button" onclick></button>

    </form>

    <script>
        var precio;
        var cantidad;
        precio = prompt('Ingrese precio del artículo');
        cantidad = prompt('Ingrese la cantidad de artículos a llevar:');
        var importe;
        importe = parseInt(precio) * parseInt(cantidad);
        document.write('Debe abonar:');
        document.write(importe);
    </script>
</body>
</html>
